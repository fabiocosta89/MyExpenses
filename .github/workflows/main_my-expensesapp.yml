# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - my-expensesapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_d754797320af44bc848947e846bcbb4d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_bea13804e1e344b7be5d8373069b6690 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d754797320af44bc848947e846bcbb4d }}/fabiocosta89/my-expenses:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'my-expensesapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b9d5253957074b98b501a9a7e7ebfd9c }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d754797320af44bc848947e846bcbb4d }}/fabiocosta89/my-expenses:${{ github.sha }}'